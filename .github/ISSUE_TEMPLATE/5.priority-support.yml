name: 'Priority support: SLA ‚è∞'
description: I'm an MUI X Premium user and we have purchased the Priority Support add-on. I can't find a solution to my problem with MUI X.
title: '[question] '
labels: ['status: needs triage', 'support: commercial', 'support: unknown']
body:
  - type: markdown
    attributes:
      value: |
        Please provide a searchable summary of the issue in the title above ‚¨ÜÔ∏è.

  - type: input
    attributes:
      label: Search keywords
      description: Which keywords did you use to search for duplicates? Please [search the history](https://github.com/mui/mui-x/issues) to see if an issue already exists for the same problem.
      placeholder: ex. datagrid column resizing
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Latest version
      description: We roll bug fixes, performance enhancements, and other improvements into new releases.
      options:
        - label: I have tested the latest version
          required: true

  - type: textarea
    attributes:
      label: The problem in depth üîç
  - type: textarea
    attributes:
      label: Your environment üåé
      description: Run `npx @mui/envinfo` and post the results. If you encounter issues with TypeScript please include the used tsconfig.
      value: |
        <details>
          <summary>`npx @mui/envinfo`</summary>

        ```
          Don't forget to mention which browser you used.
          Output from `npx @mui/envinfo` goes here.
        ```
        </details>
