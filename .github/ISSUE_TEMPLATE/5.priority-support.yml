name: 'Priority support: SLA ‚è∞'
description: I'm an MUI X Premium user and we have purchased the Priority Support add-on. I can't find a solution to my problem with MUI X.
title: '[question] '
labels: ['status: needs triage', 'support: commercial', 'support: unknown']
body:
  - type: markdown
    attributes:
      value: |
        Please provide a searchable summary of the issue in the title above ‚¨ÜÔ∏è.

  - type: input
    attributes:
      label: Search keywords
      description: Your issue may already have been reported. Please list the keywords you've used to search the [existing issues](https://github.com/mui/mui-x/issues). This will allow us to improve the experience for other users.
      placeholder: e.g. datagrid column resizing
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Latest version
      description: We roll bug fixes, performance enhancements, and other improvements into new releases.
      options:
        - label: I have tested the latest version
          required: true

  - type: textarea
    attributes:
      label: The problem in depth üîç
      description: |
        If you're reporting a bug, please provide a live example for your report. You can fork one of these templates:
          - [DataGrid](https://codesandbox.io/s/github/mui/mui-x/tree/master/templates/x-data-grid)

        You can also fork any of the code examples in our [documentation](https://mui.com/x/introduction/) by [clicking on the codesandbox or stackblitx icon](https://mui.com/static/docs/forking-an-example.png).
  - type: textarea
    attributes:
      label: Your environment üåé
      description: Run `npx @mui/envinfo` and post the results. If you encounter issues with TypeScript please include the used tsconfig.
      value: |
        <details>
          <summary>`npx @mui/envinfo`</summary>

        ```
          Don't forget to mention which browser you used.
          Output from `npx @mui/envinfo` goes here.
        ```
        </details>
