name: Docs feedback
description: Improve documentation about MUI Core.
labels: ['status: needs triage', 'support: docs-feedback']
title: '[docs] '
body:
  - type: markdown
    attributes:
      value: |
        Please provide a searchable summary of the issue in the title above ‚¨ÜÔ∏è.

        Thanks for contributing by creating an issue! ‚ù§Ô∏è

  - type: input
    attributes:
      label: Search keywords
      description: Your issue may have already been reported. Please list the keywords you've used to search the [existing issues](https://github.com/mui/mui-x/issues). This will allow us to improve the experience for other users.
      placeholder: e.g. datagrid column resizing
    validations:
      required: true

  - type: input
    id: page-url
    attributes:
      label: Related page
      description: Which page of the documentation is this about?
      placeholder: https://mui.com/material-ui/react-badge/
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Kind of issue
      description: What kind of problem are you facing?
      options:
        - Unclear explanations
        - Missing information
        - Broken demonstration
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: Issue description
      description: |
        Let us know what went wrong when you were using this documentation and what we could do to improve it.
      value: |
        I was looking for ... and it appears that ...

  - type: textarea
    attributes:
      label: Context üî¶
      description: What are you trying to accomplish? What brought you to this page? Your context can help us to come up with solutions that benefit the community as a whole.
